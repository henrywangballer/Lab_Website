<!-- Registration Page -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>Register Page</title>
	<link rel='icon' href='../resources/img/favicon.ico' type='image/x-icon'/>
    <!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link href="../resources/css/my_style.css" rel="stylesheet">
  </head>
  <body>
	
	<img src="../resources/img/beproudcapaabanner.jpg" class="img-fluid" alt="Registration Page Banner for CU Football">
    <br>
	<br>
	<div class="container">
		<form class="form-horizontal" action="home.html">
			<!--
				Todo: Create a form with the following fields:
					1. Name Text Field
					2. Email Text Field
					3. Password Text Field
					4. Password Confirmation Text Field
					5. Email Text Field
					6. CU Boulder Alumni Radio Button
					7. CU Boulder Student Radio Button
					8. CU Boulder Undergrad/Grad Radio Button
					9. Undergraduate Select (Freshman-Senior)
					10. Graduate Select (MA, MBA, PhD)
					11. Submit Button (links to home page)

			-->
			<div class="form-group row">
				<label class="control-label col-sm-2" for="fullname">Full Name</label>
				<div class="col-sm-8">
				    <input type="text" class="form-control" id="fullname" placeholder="Enter Name" name="fullname">
				</div>
			</div>
			<div class="form-group row">
				<label class="control-label col-sm-2" for="email">Email Address</label>
				<div class="col-sm-8">
				    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
				</div>
			</div>
			<div class="form-group row">
				<label class="control-label col-sm-2" for="password">Password</label>
				<div class="col-sm-8">
				    <input type="password" class="form-control" id="password" placeholder="Password" name="password">
				</div>
			</div>
			<div class="form-group row">
				<label class="control-label col-sm-2" for="confirmPassword">Confirm Password</label>
				<div class="col-sm-8">
				    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" name="confirmPassword">
				</div>
			</div>
			<div class="form-group row">
				<label class="control-label col-sm-2" for="alumni">CU Boulder Alumni</label>
				<div class="col-sm-8">
				    <input type="radio" name="alumni" value="Y"> Yes
				    <br>
				    <input type="radio" name="alumni" value="N"> No
				</div>
			</div>

			<div class="form-group row">
				<label class="control-label col-sm-2" for="student">CU Boulder Student</label>
				<div class="col-sm-8">
				    <input type="radio" name="student" value="Yes"> Yes
				    <br>
				    <input type="radio" name="student" value="No"> No
				</div>
			</div>

			<div class="form-group row">
				<label class="control-label col-sm-2" for="status">Student Status</label>	
				<div class="col-sm-8">
					<input type="radio" name="status" value="Undergrad"> Undergrad
					<br>
					<select name="select_choice" class="col-sm-12">
					  <option selected>Select Student Status</option>
					  <option value="Fr">Freshman</option>
					  <option value="So">Sophmore</option>
					  <option value="Jr">Junior</option>
					  <option value="Sr">Senior</option>
					</select>
					<br>
					<input type="radio" name="status" value="Grad"> Grad
					<br>
					<select name="select_choice" class="col-sm-12">
					  <option selected>Select Student Status</option>
					  <option value="MA">MA</option>
					  <option value="MBA">MBA</option>
					  <option value="PHD">PhD</option>
					  
					</select>
				</div>
			</div>
			

			<input type="submit" value="submit" class="btn btn-primary btn-block col-sm-10">
		</form>
	</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
